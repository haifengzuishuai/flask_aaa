<!-- 载入静态文件 -->
{#{% load staticfiles %}#}

<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 网站标题 -->
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="#"/>
    <link rel="shortcut icon" href="https://github.com/fluidicon.png">
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css">
    <!-- 引入monikai.css -->
    <link rel="stylesheet" href="/static/md_css/monokai.css" type="text/css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
    >
</head>
<style>
    body {
        height: 100%;
        background: #fff url(/static/images/backgroud.png) 50% 50% no-repeat;
        background-size: 100% 100%;
    }
</style>
<body>

<!-- 引入导航栏 -->
{% include 'header.html' %}
<!-- 预留具体页面的位置 -->
<div id="wrapper">
    {% block content %}{% endblock content %}
    <div id="push"></div>
</div>
<!-- 引入注脚 -->
{% include 'footer.html' %}

<!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="/static/js/popper-1.14.4.js"></script>
<!-- 引入bootstrap的js文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- 引入layer.js -->
<script src="/static/layer/layer.js"></script>
<script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-XXXXX-X']);
    _gaq.push(['_trackPageview']);
    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
</script>
{% block script %}{% endblock script %}

{% include 'back_to_top_func.html' %}


<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    #wrapper {
    {#height: 100%;#} background-attachment: fixed;
    }

    #footer,
    #push {
        height: 60px;
    }
</style>
</body>

</html>
