{% extends "base.html" %}
{% block title %}登录 - __席海峰的个人blog__{% endblock %}
{% block content %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        .dowebok {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 430px;
            height: 550px;
            margin: -300px 0 0 -215px;
            border: 1px solid #fff;
            border-radius: 20px;
            overflow: hidden;
        }

        .logo {
            width: 0px;
            height: 0px;
            margin: 50px auto 80px;
            background: url(/static/images/login.png) 0 0 no-repeat;
        }

        .form-item {
            height: 100px;
            position: relative;
            width: 360px;
            margin: 0 auto;
            padding-bottom: 30px;
        }

        .form-item input {
            width: 360px;
            height: 48px;
            padding-left: 70px;
            border: 1px solid #fff;
            border-radius: 25px;
            font-size: 18px;
            color: #fff;
            background-color: transparent;
            outline: none;
        }

        .form-item button {
            width: 360px;
            height: 50px;
            border: 0;
            border-radius: 25px;
            font-size: 18px;
            color: #1f6f4a;
            outline: none;
            cursor: pointer;
            background-color: #fff;
        }

        #username {
            background: url(/static/images/emil.png) 20px 14px no-repeat;
        }

        #password {
            background: url(/static/images/password.png) 23px 11px no-repeat;
        }

        .tip {
            display: none;
            position: absolute;
            left: 20px;
            top: 52px;
            font-size: 14px;
            color: #f50;
        }

        .reg-bar {
            width: 360px;
            margin: 20px auto 0;
            font-size: 14px;
            overflow: hidden;
        }

        .reg-bar a {
            color: #fff;
            text-decoration: none;
        }

        .reg-bar a:hover {
            text-decoration: underline;
        }

        .reg-bar .reg {
            float: left;
        }

        .reg-bar .forget {
            float: right;
        }

        .dowebok ::-webkit-input-placeholder {
            font-size: 18px;
            line-height: 1.4;
            color: #fff;
        }

        .dowebok :-moz-placeholder {
            font-size: 18px;
            line-height: 1.4;
            color: #fff;
        }

        .dowebok ::-moz-placeholder {
            font-size: 18px;
            line-height: 1.4;
            color: #fff;
        }

        .dowebok :-ms-input-placeholder {
            font-size: 18px;
            line-height: 1.4;
            color: #fff;
        }

        @media screen and (max-width: 500px) {
            * {
                box-sizing: border-box;
            }

            .dowebok {
                position: static;
                width: auto;
                height: auto;
                margin: 0 30px;
                border: 0;
                border-radius: 0;
            }

            .logo {
                margin: 50px auto;
            }

            .form-item {
                width: auto;
            }

            .form-item input, .form-item button, .reg-bar {
                width: 100%;
            }
        }
    </style>
    <body style="box-sizing: inherit">
    <form action="" method="post">
        <div class="dowebok">
            <div class="logo"></div>
            <p style="font-size: 40px;text-align: center">登录</p>
            <div class="form-item">
                <input required="required" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength=11 id="username"
                       type="text" autocomplete="off" placeholder="邮箱" name="username">
                <p class="tip">请输入合法的邮箱地址</p>
            </div>
            <div class="form-item">
                <input id="password" type="text" autocomplete="off" placeholder="登录密码" name="password"
                       required="required" onfocus="this.type='password'">
                <p class="tip">邮箱或密码不正确</p>
            </div>
            <div class="form-item">
                <button class="submit">登 录</button>
            </div>
            <div class="reg-bar">
                <a class="reg" href="/regist">立即注册</a>
                <a class="forget" href="javascript:">忘记密码</a>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script>
        $(function () {
            $('input').val('');
            $('#submit').on('click', function () {
                $('.tip').show()
            })
        })
    </script>
{% endblock %}
